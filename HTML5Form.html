		</header>
		<main role="main">
			<article>
				<h3><b>Contact Us</b></h3>
				<form id="contactForm" name="contactForm" method="POST" role="search">
					<label for="firstName">First Name</label>
					<input type="text" id="firstName" name="firstName" placeholder="First" pattern="[a-zA-Z0-9_ ]+.*\S.*" autofocus required><br>
					<label for="lastName">Last Name</label>
					<input type="text" id="lastName" name="firstName" placeholder="Last" pattern="[a-zA-Z0-9_ ]+.*\S.*" required><br>
					<label for="phone">Phone Number</label>
					<input type="tel" id="phone" name="phone" placeholder="(000)000-0000" required><br>
					<label for="email">Email</label>
					<input type="email" id="email" name="email" placeholder="----@----.---" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"required><br>
					<label for="date">First Meeting</label>
					<input type="date" id="date" name="date"><br>			
					<label for="week">Week of Meeting</label>
					<input type="week" id="week" name="week"><br>
					<label for="timePreferred">Preferred Class Time</label>
					<input type="time" id="timePreferred" name="timePreferred"><br>
					<label for="color">Favorite Color</label>
					<input type="color" id="color" name="color"><br>
					<label for="number">Favorite Number</label>
					<input type="number" id="number" name="number"><br>
					<br>
					<button type="button">Reset</button><button type="submit">Submit</button>
				</form>
			</article>
